<div class="flex flex-col">
    <h1 class="text-5xl font-normal">New Client</h1>
    <app-new-client-form (formData)="sendForm($event)"></app-new-client-form>
    <div *ngIf="formResponse">
        <h1>successful registered</h1>
        <h2>{{formData.clientNumber}}</h2>
        <h2>{{formData.fullname}}</h2>
    </div>
    <div *ngIf="formError">
        <h1>Server error</h1>
    </div>
</div>
