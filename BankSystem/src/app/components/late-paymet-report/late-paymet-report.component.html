<form [formGroup]="newReportForm" (submit)="send()" >
    <div class="flex content-center justify-evenly flex-col lg:flex-row" >

        <div class="flex ">
            <label class="text-2xl pr-10 font-semibold block" for="startDate">Start date</label>
            <input type="date" id="startDate" class="ipt " formControlName="startDate" />
        </div>
    
        <div class="flex">
            <label class="text-2xl pr-10 font-semibold block" for="endDate">end date</label>
            <input type="date" id="endDate" class="ipt " formControlName="endDate" />
        </div>
    
    
        <div class=" ">
            <button type="submit" class="btn bg-green-500 hover:bg-green-700 mr-5 ">
                Generate Report
            </button>
        </div>
    </div>
</form>

<div *ngIf="renderData" >
    <app-latepayment-report-table [data]='latePaymentData'></app-latepayment-report-table>
</div>
