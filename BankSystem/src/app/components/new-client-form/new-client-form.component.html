<div class="my-20 text-2xl max-w-5xl flex flex-col">
    <form [formGroup]="newClientForm" (submit)="send()">
        <div class="flex items-center mb-8">
            <label class="text-2xl pr-24 font-semibold block w-1/3" for="name">Full name</label>
            <input type="text" id="name" class="ipt w-2/3" formControlName="name" />
        </div>

        <div class="flex items-center mb-8">
            <label class="text-2xl pr-24 font-semibold block w-1/3" for="Address">Address</label>
            <input type="text" id="Address" class="ipt w-2/3" formControlName="address"/>
        </div>

        <div class="flex tiems-center mb-8">
            <label class="text-2xl pr-24 font-semibold block w-1/3" for="password">Password</label>
            <input type="password" id="password" class="ipt w-2/3" formControlName="password" />
        </div>
        
        <div class=" flex justify-end py-5">
            <button type="submit" class="btn bg-green-500 hover:bg-green-700 mr-5 ">
                Create New Client
            </button>
    
        </div>
    </form>
</div>
